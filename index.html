<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.01"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff0800"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff7700"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffb300"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #04ff71"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #00b7ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #006eff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0400ff"
        ></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
