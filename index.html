<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.01"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div class="controls__colors" id="jsColors">
        <div class="controls__color" style="background-color: black"></div>
        <div class="controls__color" style="background-color: white"></div>
        <div class="controls__color" style="background-color: #be2723"></div>
        <div class="controls__color" style="background-color: #b96217"></div>
        <div class="controls__color" style="background-color: #ba8b20"></div>
        <div class="controls__color" style="background-color: #059643"></div>
        <div class="controls__color" style="background-color: #2187ae"></div>
        <div class="controls__color" style="background-color: #004db2"></div>
        <div class="controls__color" style="background-color: #373590"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
